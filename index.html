<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Do you remember when I bloomed?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
      font-family: 'Gowun Dodum', 'Nanum Myeongjo', serif;
      background: linear-gradient(120deg, #f9f6f2 60%, #e5d3b3 100%);
      overflow-x: hidden;
    }
    body::before, body::after {
      content: "";
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    body::before {
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      opacity: 0.22;
      mix-blend-mode: multiply;
    }
    body::after {
      background: url('https://www.transparenttextures.com/patterns/grunge-wall.png');
      opacity: 0.15;
      mix-blend-mode: multiply;
    }
    .dust, .dust2 {
      pointer-events: none;
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 2;
    }
    .dust {
      background: url('https://cdn.pixabay.com/photo/2017/01/31/13/14/dust-2027569_1280.png') repeat;
      opacity: 0.09;
      animation: dustMove 20s linear infinite alternate;
    }
    .dust2 {
      background: url('https://i.ibb.co/WDmZb9M/film-dust.png') repeat;
      opacity: 0.06;
      mix-blend-mode: lighten;
      animation: dustMove2 30s linear infinite alternate;
    }
    @keyframes dustMove {
      0% { background-position: 0 0; }
      100% { background-position: 200px 120px; }
    }
    @keyframes dustMove2 {
      0% { background-position: 0 0; }
      100% { background-position: 100px 60px; }
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0;
      position: relative;
      z-index: 5;
    }
    .vintage-image-box {
      margin-top: 32px;
      margin-bottom: 0;
      border-radius: 22px;
      overflow: hidden;
      width: 380px;
      max-width: 98vw;
      aspect-ratio: 4/3;
      position: relative;
      background: #fbeee6;
      box-shadow:
        0 12px 60px 0 rgba(191,161,129,0.16),
        0 0 0 18px #fff7 inset,
        0 1.5px 14px #e5d3b357;
      filter: blur(0.4px) brightness(0.98) contrast(0.93) sepia(0.12);
    }
    .vintage-image-box::after {
      content: "";
      position: absolute;
      left:0;top:0;width:100%;height:100%;
      background: radial-gradient(circle at 70% 15%, #fff8 0%, transparent 60%);
      opacity: 0.55;
      pointer-events: none;
    }
    .vintage-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: sepia(0.23) brightness(0.98) blur(0.45px) contrast(0.93);
    }
    .middle-title-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1 1 auto;
      justify-content: center;
    }
    .track-title {
      display: inline-block;
      font-family: 'Nanum Myeongjo', serif;
      font-size: 1.23rem;
      color: #a3814a;
      letter-spacing: 1.2px;
      text-align: center;
      text-shadow: 0 1.5px 7px #fbe6c2cc, 0 1px 0 #aa9472;
      background: #f9f6f2da;
      border-radius: 11px;
      padding: 9px 18px 8px 18px;
      box-shadow: 0 2px 8px #e5d3b354;
      max-width: 96vw;
      line-height: 1.6;
      filter: blur(0.1px);
      z-index: 10;
      position: relative;
      margin: 0 auto;
    }
    .player-panel {
      border-radius: 22px;
      overflow: hidden;
      width: 380px;
      max-width: 98vw;
      position: relative;
      background: #fbeee6;
      box-shadow:
        0 12px 60px 0 rgba(191,161,129,0.16),
        0 0 0 18px #fff7 inset,
        0 1.5px 14px #e5d3b357;
      filter: blur(0.4px) brightness(0.98) contrast(0.93) sepia(0.12);
      padding: 38px 28px 26px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 38px;
      margin-top: 0;
      z-index: 5;
    }
    .player-panel::after {
      content: "";
      position: absolute;
      left:0;top:0;width:100%;height:100%;
      background: radial-gradient(circle at 70% 15%, #fff8 0%, transparent 60%);
      opacity: 0.55;
      pointer-events: none;
      z-index: 10;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px; /* 상하 간격을 줄임 */
      width: 100%;
      position: relative;
      z-index: 12;
    }
    .audio-bar-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      width: 100%;
      margin-top: 6px;
      margin-bottom: 2px;
    }
    .nostalgia-btn {
      background: linear-gradient(90deg, #ffd6a5 0%, #ffe6cc 100%);
      border: none;
      border-radius: 15px;
      box-shadow: 0 1px 4px #e5d3b378, 0 1px 0 #fff7;
      font-family: inherit;
      font-size: 1.3rem;
      font-weight: 600;
      color: #a3814a;
      cursor: pointer;
      transition: background 0.22s, transform 0.1s;
      outline: none;
      filter: blur(0.06px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 54px;
      height: 54px;
      min-width: 54px;
      min-height: 54px;
      margin-right: 0;
      padding: 0;
      z-index: 12;
    }
    .nostalgia-btn svg {
      width: 34px;
      height: 34px;
      vertical-align: middle;
      fill: #a3814a;
      display: block;
    }
    .audio-progress {
      flex: 1 1 auto;
      width: 100%;
      max-width: 240px;
      accent-color: #bfa181;
      height: 14px;
      border-radius: 7px;
      background: #f9f6f2;
      box-shadow: 0 1px 2px #e5d3b357;
      margin: 0 5px;
      cursor: pointer;
    }
    .time-label {
      color: #a3814a;
      background: #fff7;
      border-radius: 7px;
      font-size: 1.18rem;
      font-family: 'Nanum Myeongjo', serif;
      padding: 6px 14px 6px 14px;
      min-width: 75px;
      max-width: 120px;
      text-align: center;
      box-shadow: 0 1px 4px #e5d3b354;
      filter: blur(0.07px);
      letter-spacing: 0.1px;
      user-select: none;
      line-height: 1.1;
      white-space: nowrap;
      display: inline-block;
      overflow: hidden;
      text-overflow: ellipsis;
      vertical-align: middle;
    }
    .volume-row {
      display: flex;
      align-items: center;
      font-size: 1.18rem;
      color: #b4846c;
      width: 100%;
      justify-content: center;
      gap: 16px;
      margin-top: 6px; /* 볼륨바와 위 재생영역의 상하 간격 최소화 */
      z-index: 12;
    }
    .volume-slider {
      width: 155px;
      max-width: 60vw;
      accent-color: #bfa181;
      vertical-align: middle;
      height: 25px;
      background: none;
      filter: blur(0.12px);
    }
    .volume-icon {
      font-size: 1.6rem;
      color: #bfa181;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      margin-right: 2px;
    }
    .volume-icon svg {
      width: 20px;
      height: 20px;
      fill: #bfa181;
      display: block;
    }
    @media (max-width:640px) {
      .vintage-image-box, .player-panel { width: 99vw; }
      .player-panel { padding: 5vw 2vw 16px 2vw; min-width: 0; margin-bottom: 8vw;}
      .track-title { font-size: 1.03rem; padding: 6px 2vw 5px 2vw;}
      .nostalgia-btn { font-size: 1.1rem; width: 35px; height: 35px; min-width: 35px; min-height: 35px;}
      .nostalgia-btn svg { width: 20px; height: 20px; }
      .audio-bar-row { gap: 9px; }
      .audio-progress { max-width: 100px; height: 9px; }
      .time-label { font-size: 0.73rem; min-width: 34px; max-width: 65px; padding: 4px 6px;}
      .volume-slider { width: 45vw; }
      .volume-icon svg { width: 13px; height: 13px; }
      .volume-row { gap: 6px; }
    }
  </style>
</head>
<body>
  <div class="dust"></div>
  <div class="dust2"></div>
  <div class="main-container" style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div class="vintage-image-box">
      <img class="vintage-image"
        src="https://i.pinimg.com/1200x/d4/d8/db/d4d8dbb907930b60040e5ae31bcb15bd.jpg"
        alt="민들레, dandelion" loading="lazy">
    </div>
    <div class="middle-title-wrapper" style="flex:1; display:flex; flex-direction:column; justify-content:center;">
      <div class="track-title">Do you remember when I bloomed?</div>
    </div>
    <div class="player-panel">
      <audio id="bgm" src="music.mp3" loop></audio>
      <div id="controls">
        <div class="audio-bar-row">
          <button class="nostalgia-btn" id="playPauseBtn" onclick="togglePlay()" title="재생/일시정지">
            <svg id="playPauseIcon" viewBox="0 0 32 32">
              <path d="M8 6v20l17-10-17-10z"/>
            </svg>
          </button>
          <input type="range" id="progressBar" class="audio-progress" min="0" max="100" value="0" step="0.01">
          <span class="time-label" id="timeLabel">00:00/00:00</span>
        </div>
        <div class="volume-row">
          <span class="volume-icon" title="볼륨">
            <svg viewBox="0 0 32 32">
              <path d="M4 12v8h8l8 8V4l-8 8H4z"/>
              <path d="M24.5 7.5a1 1 0 011.4 1.4A10.04 10.04 0 0126 16c0 2.21-.71 4.25-1.9 5.9a1 1 0 01-1.6-1.2A8.05 8.05 0 0024 16c0-1.6-.47-3.09-1.3-4.36a1 1 0 011.8-1.14z"/>
            </svg>
          </span>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1"
                 class="volume-slider" onchange="setVolume(this.value)">
        </div>
      </div>
    </div>
  </div>
  <script>
    const audio = document.getElementById('bgm');
    const progressBar = document.getElementById('progressBar');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const playPauseIcon = document.getElementById('playPauseIcon');
    const timeLabel = document.getElementById('timeLabel');
    const volumeSlider = document.getElementById('volumeSlider');

    let isSeeking = false;

    function formatTime(sec) {
      if (isNaN(sec)) return "00:00";
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return (m < 10 ? "0" : "") + m + ":" + (s < 10 ? "0" : "") + s;
    }

    function updateTimeLabel() {
      const cur = audio.currentTime;
      const dur = audio.duration;
      timeLabel.textContent = `${formatTime(cur)}/${formatTime(dur)}`;
    }

    function updateProgressBar() {
      if (!isSeeking) {
        progressBar.value = audio.duration ? (audio.currentTime / audio.duration) * 100 : 0;
      }
      updateTimeLabel();
    }

    audio.addEventListener('timeupdate', updateProgressBar);
    audio.addEventListener('durationchange', updateProgressBar);
    audio.addEventListener('loadedmetadata', updateProgressBar);

    progressBar.addEventListener('input', function() {
      isSeeking = true;
      updateTimeLabel();
    });

    progressBar.addEventListener('change', function() {
      if (audio.duration) {
        audio.currentTime = (progressBar.value / 100) * audio.duration;
      }
      isSeeking = false;
    });

    function setVolume(val) {
      audio.volume = val;
    }
    audio.volume = volumeSlider.value;

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    audio.addEventListener('play', function() {
      playPauseIcon.innerHTML = `
        <rect x="8" y="6" width="6" height="20"/>
        <rect x="18" y="6" width="6" height="20"/>
      `;
    });
    audio.addEventListener('pause', function() {
      playPauseIcon.innerHTML = `<path d="M8 6v20l17-10-17-10z"/>`;
    });

    document.addEventListener('DOMContentLoaded', function() {
      updateProgressBar();
    });
  </script>
</body>
</html>
